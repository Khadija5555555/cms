<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form id = "submitForm" class="login100-form validate-form" action="Login.html">
					<span class="login100-form-title">
						Change Password
					</span>

					<div class="wrap-input100 validate-input">
						<input id = "opassword" class="input100" type="password" name="PrePass" placeholder="Previous Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input id = "npassword" class="input100" type="password" name="NewPass" minlength="8" maxlength = "16" placeholder="New Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
										
			        <div class="wrap-input100 validate-input">
						<input id = "cpassword" class="input100" type="password" name="ConfirmPass" placeholder="Confirm New Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div id = "message">
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
					<div class="text-center p-t-100">
					</div>
				</form>
			</div>
		</div>
	</div>
